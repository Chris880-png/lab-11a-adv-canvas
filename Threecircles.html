
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="300" height="300">
	

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
		
			context.fillStyle = "#fc0303"; //red
			context.beginPath();
			context.arc(150, 150, 100, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


			context.fillStyle = "#03dffc"; //blue
			context.beginPath();
			context.arc(150, 150, 75, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#03fc24"; //green
			context.beginPath();
			context.arc(150, 150, 50, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			
			



		}

	</script>

</body>
</html>
