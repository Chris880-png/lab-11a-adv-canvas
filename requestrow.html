
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="350" height="350">
	

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#00d9ff"
  			var rowstring = prompt("How many circles do you want?");
  			var rownum = parseInt(rowstring);



			for (i = 1; i <= rownum; i++) {
			context.beginPath();
			context.arc((i * 55), 40, 25, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			
		}
	}

	</script>

</body>
</html>
