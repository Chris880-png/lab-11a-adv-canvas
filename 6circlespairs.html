
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="600" height="600">
	

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
		
			context.fillStyle = "#01575c"; //blue
			context.beginPath();
			context.arc(300, 300, 300, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


			context.fillStyle = "#00828a"; 
			context.beginPath();
			context.arc(300, 300, 250, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#00a2ab";
			context.beginPath();
			context.arc(300, 300, 200, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


			context.fillStyle = "#00c1cc"; 
			context.beginPath();
			context.arc(300, 300, 150, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			

			context.fillStyle = "#02dfeb"; 
			context.beginPath();
			context.arc(300, 300, 100, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			

			context.fillStyle = "#00f2ff";
			context.beginPath();
			context.arc(300, 300, 50, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			
			
			



		}

	</script>

</body>
</html>
