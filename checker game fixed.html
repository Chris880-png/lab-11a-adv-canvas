<body onload="draw()">



	<canvas id="sketch" width="600" height="600">

	</canvas>



	<script>

		function draw() {

		 	var sketch = document.getElementById('sketch');

			var context = sketch.getContext("2d");

				// 1. MAKESHIFT BLACK BORDER (thin)

				// 1st square, defined by loops below, is @50x50, total is 50x8=400

				// pad outer dimension by 2 px (start @48x48 & total of 404x404)

			context.fillStyle = "#000000"; // black border

			context.fillRect(48, 48, 404, 404);

					// 2. OUTER LOOP (a column of 8 things; vertical dimension; i.e. # of rows)

					// for each r, make a row (each row will be another loop, nested...)

				for (r = 1; r <= 8; r++) {

					if (r % 2 == 0) { // EVEN ROWS

						// We use conditionals to color even & odd squares.



						// 3. INNER LOOPs (rows; horizontal; i.e. items in a single row)

						// for each i, build a square to the right of the last

						for (i = 1; i <= 8; i++) {

							if (i % 2 == 0) { // even squares

								context.fillStyle = "#FFFFFF"; // white (even squares / even rows)

								context.fillRect((i * 50), (r * 50), 50, 50);

							} else { // odd squares

								context.fillStyle = "#000000"; // black (odd squares / even rows)

								context.fillRect((i * 50), (r * 50), 50, 50);

							}

						}

					} else { // ODD ROWS

						for (i = 1; i <= 8; i++) {

							if (i % 2 == 0) { // even squares

								context.fillStyle = "#000000"; // black (even squares / odd rows)

								context.fillRect((i * 50), (r * 50), 50, 50);

							} else { // odd squares

								context.fillStyle = "#FFFFFF"; // white (odd squares / odd rows)

								context.fillRect((i * 50), (r * 50), 50, 50);

			context.fillStyle = "#0062ff";
			context.beginPath();
			context.arc((s * 107), 70, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#0062ff";
			context.beginPath();
			context.arc((s * 92), 120, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#0062ff";
			context.beginPath();
			context.arc((s * 107), 170, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#0062ff";
			context.beginPath();
			context.arc((s * 92), 220, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();


			context.fillStyle = "#00ff11";
			context.beginPath();
			context.arc((s * 107), 280, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#00ff11";
			context.beginPath();
			context.arc((s * 92), 320, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#00ff11";
			context.beginPath();
			context.arc((s * 107), 370, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();

			context.fillStyle = "#00ff11";
			context.beginPath();
			context.arc((s * 92), 410, 15, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}

							}

						}

					}

				}

			}

	</script>
