
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	

	<canvas id="sketch" width="350" height="350">
	

	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			context.fillStyle = "#00d9ff"
  			var colstring = prompt("How many columns do you want?");
  			var colnum = parseInt(colstring);



			for (i = 1; i <= colnum; i++) {
			context.beginPath();
			context.arc(40, (i * 55), 25, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			
		}
	}

	</script>

</body>
</html>
